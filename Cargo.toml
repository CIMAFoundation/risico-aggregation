[package]
name = "risico_aggregation"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.23"
euclid = "0.22.7"
geo-rasterize = "0.1.2"
geo-types = "0.7.15"
glob = "0.3.1"
noisy_float = "0.2.0"
netcdf = "0.7.0"
rayon = "1.6.1"


shapefile = { version = "0.6.0", features = ["geo-types"] }
cftime-rs = { git = "https://github.com/CIMAFoundation/cftime-rs-no-cdylib" }
kolmogorov_smirnov = "1.1.0"
ndarray = "0.15.6"
rusqlite = "0.33.0"
strum = { version = "0.26.3", optional = false }
strum_macros = { version = "0.26.4", optional = false }
clap = { version = "4.5.26", features = ["cargo", "derive"] }
clap_derive = "4.5.24"
